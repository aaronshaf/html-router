<html>

<head>
  <title>html-router</title>
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2/webcomponents-loader.js"></script>
  <style>
    hash-switch:not(:defined) {
      visibility: hidden;
    }
  </style>
</head>

<body>
  <script src="../hash.js" type="module"></script>

  <h1>Match first hash route</h1>

  <ul>
    <li><a href="#/foo">Foo</a></li>
    <li><a href="#/bar">Bar</a></li>
    <li><a href="#/baz">Baz</a></li>
  </ul>

  <hash-switch>
    <template data-path="/">
      <h2>Home</h2>
    </template>

    <template data-path="/foo">
      <h2>Foo</h2>
    </template>

    <template data-path="/bar">
      <h2>Bar</h2>
    </template>

    <template data-path="(.*)">
      <h2>Not found</h2>
    </template>
  </hash-switch>
</body>

</html>
