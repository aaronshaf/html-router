<html>

<head>
  <title>html-router</title>
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2/webcomponents-loader.js"></script>
  <style>
    pathname-switch:not(:defined) {
      visibility: hidden;
    }
  </style>
</head>

<body>
  <script src="../pathname.js" type="module"></script>

  <h1>Match first pathname route</h1>

  <ul>
    <li>
      <pushstate-link><a href="/">Home</a></pushstate-link>
    </li>
    <li>
      <pushstate-link><a href="/foo">Foo</a></pushstate-link>
    </li>
    <li>
      <pushstate-link><a href="/bar">Bar</a></pushstate-link>
    </li>
    <li>
      <pushstate-link><a href="/baz">Baz</a></pushstate-link>
    </li>
  </ul>

  <pathname-switch>
    <div data-path="/">
      <h2>Home</h2>
    </div>

    <div data-path="/foo">
      <h2>Foo</h2>
    </div>

    <div data-path="/bar">
      <h2>Bar</h2>
    </div>

    <div data-path="(.*)">
      <h2>Everything else</h2>
    </div>
  </pathname-switch>
</body>

</html>
